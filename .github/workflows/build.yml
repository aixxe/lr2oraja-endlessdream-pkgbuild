name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

jobs:
  detect:
    if: github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      git-build: ${{ steps.filter.outputs.git-build }}
      release-build: ${{ steps.filter.outputs.release-build }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            git-build:
              - 'PKGBUILD'
              - 'PKGBUILD.inc'
            release-build:
              - 'PKGBUILD.release'
              - 'PKGBUILD.inc'

  build:
    needs: [detect]
    if: always() && (github.event_name == 'workflow_dispatch'
     || needs.detect.outputs.git-build == 'true'
     || needs.detect.outputs.release-build == 'true')
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    strategy:
      matrix:
        include:
          - variant: git
            pkgbuild: PKGBUILD
            artifact: lr2oraja-endlessdream-git
            condition: git-build
          - variant: release
            pkgbuild: PKGBUILD.release
            artifact: lr2oraja-endlessdream
            condition: release-build

    name: Build (${{ matrix.artifact }})

    steps:
      - name: Check build condition
        id: should-build
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] || [ "${{ needs.detect.outputs[matrix.condition] }}" = "true" ]; then
            echo "build=true" >> $GITHUB_OUTPUT
          else
            echo "build=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout repository
        if: steps.should-build.outputs.build == 'true'
        uses: actions/checkout@v4

      - name: Setup build environment
        if: steps.should-build.outputs.build == 'true'
        run: |
          # install latest jdk for building
          pacman --sync --refresh --sysupgrade --noconfirm jdk-openjdk

          # enable passwordless sudo
          echo '%wheel ALL=(ALL:ALL) NOPASSWD: ALL' > /etc/sudoers.d/99-nopasswd
          
          # create build user
          useradd -d /home/builduser -m -G wheel builduser
          mkdir -p /home/builduser/.gradle

          # fix up permissions
          chown -R builduser:builduser .
          chown -R builduser:builduser /home/builduser/.gradle

      - name: Cache Gradle dependencies
        if: steps.should-build.outputs.build == 'true'
        uses: actions/cache@v4
        with:
          path: /home/builduser/.gradle
          key: ${{ runner.os }}-gradle-${{ matrix.variant }}
          restore-keys: |
            ${{ runner.os }}-gradle-${{ matrix.variant }}-
            ${{ runner.os }}-gradle-

      - name: Fix cache permissions
        if: steps.should-build.outputs.build == 'true'
        run: |
          chown -R builduser:builduser /home/builduser/.gradle || true

      - name: Build package
        if: steps.should-build.outputs.build == 'true'
        run: |
          sudo -u builduser bash -c 'makepkg --syncdeps --noconfirm -p ${{ matrix.pkgbuild }}'

      - name: Upload package artifact
        if: steps.should-build.outputs.build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: '*.pkg.tar.zst'
          if-no-files-found: error
